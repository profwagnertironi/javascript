<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Jogo de adivinhação</title>
      <link rel="stylesheet" href="style.css">
      <script src="script.js" defer></script>
   </head>
   <body>
      <main>
         <label for="numero">Tente adivinhar um número de 1 a 10:</label>
         <input type="number" name="numero" id="numero" min="1" max="10">
         <button type="button" id="btn-confirma">Confirma</button>
         <button type="button" id="btn-reset">Tentar novamente</button>
         <div id="mensagem"></div>
      </main>
   </body>
</html>
