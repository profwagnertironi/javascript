<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cálculo de Média - Aluno</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <h1>Cálculo de Média do Aluno</h1>
            
            <div class="form-group">
                <label for="nota1">Primeira Nota:</label>
                <input type="number" id="nota1" placeholder="Digite a primeira nota" min="0" max="10" step="0.1">
            </div>

            <div class="form-group">
                <label for="nota2">Segunda Nota:</label>
                <input type="number" id="nota2" placeholder="Digite a segunda nota" min="0" max="10" step="0.1">
            </div>

            <button type="button" id="btn-calcular">Calcular</button>

            <div id="resultado" class="resultado"></div>
        </main>
    </body>
</html>
